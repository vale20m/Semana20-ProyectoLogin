<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Crea una nueva cuenta</h1>
    <p class="text-center mt-3 "><u>¿Ya tienes una cuenta?</u></p>
    <div class="text-center"><a href="login.html" class="fw-bold btn btn-info">Inicia sesión</a></div>
    <div class="d-flex justify-content-center mt-4">
        <form id="signin-form" class="needs-validation" novalidate>
            <label for="email" class="mt-2 form-label">Correo electrónico:</label>
            <input type="email" name="email" id="email" class="form-control" required>
            <div class="invalid-feedback">
                Ingresa un email válido
            </div>
            <label for="password1" class="mt-2 form-label">Contraseña:</label>
            <input type="password" name="password1" id="password1" class="form-control" pattern="[a-zA-Z0-9]*" minlength="6" required>
            <div class="invalid-feedback">
                La contraseña debe superar los 6 caracteres sin caracteres especiales
            </div>
            <label for="password2" class="mt-2 form-label">Confirmar contraseña:</label>
            <input type="password" name="password2" id="password2" class="form-control" pattern="[a-zA-Z0-9]*" minlength="6" required>
            <div class="invalid-feedback">
                La contraseña debe ser idéntica a la primera
            </div>
            <button type="submit" class="fw-bold btn btn btn-primary mt-3" id="buttonSubmit">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/verify-signin.js"></script>
</body>
</html>
