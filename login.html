<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Inicio de sesión</h1>
    <p class="text-center mt-3 "><u>¿Aun no tienes una cuenta?</u></p>
    <div class="text-center"><a href="signin.html" class="fw-bold btn btn-info">Crea una</a></div>
    <div class="d-flex justify-content-center mt-4">
        <form>
            <label for="email" class="mt-2 form-label">Correo electrónico:</label>
            <input type="email" name="email" id="email" class="form-control">
            <label for="password" class="mt-2 form-label">Contraseña:</label>
            <input type="password" name="password" id="password" class="form-control">
            <button type="submit" class="fw-bold btn btn btn-primary mt-3">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
